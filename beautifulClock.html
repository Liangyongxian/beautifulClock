<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <canvas id="canvas" style="display:block;margin:auto"></canvas>
</div>
</body>
<script type="text/javascript">

        /*七巧板*/
        var tangram = [
            {p: [{x: 0, y: 0}, {x: 800, y: 0}, {x: 400, y: 400}], color: "#caff67"},
            {p: [{x: 0, y: 0}, {x: 400, y: 400}, {x: 0, y: 800}], color: "#67becf"},
            {p: [{x: 800, y: 0}, {x: 800, y: 400}, {x: 600, y: 600}, {x: 600, y: 200}], color: "#ef3d61"},
            {p: [{x: 600, y: 200}, {x: 600, y: 600}, {x: 400, y: 400}], color: "#f9f51a"},
            {p: [{x: 400, y: 400}, {x: 600, y: 600}, {x: 400, y: 800}, {x: 200, y: 600}], color: "#a594c0"},
            {p: [{x: 200, y: 600}, {x: 400, y: 800}, {x: 0, y: 800}], color: "#fa8ecc"},
            {p: [{x: 800, y: 400}, {x: 800, y: 800}, {x: 400, y: 800}], color: "#f6ca29"}
        ];

        window.onload = function () {
            var canvas = document.getElementById("canvas");
            canvas.width=800;
            canvas.height=800;

            /*考虑浏览器兼容性*/
            if (canvas.getContext("2d")) {
                var context = canvas.getContext("2d");
            } else {
                alert('This browser do not support Canvas');
            }

            for(var i=0; i<tangram.length;i++){
                draw(tangram[i],context);
            }


            function draw(tangram,context){
                context.beginPath();
                context.moveTo(tangram.p[0].x,tangram.p[0].y);
                for(var j=1;j<tangram.p.length;j++){
                    context.lineTo(tangram.p[j].x,tangram.p[j].y);
                }
                context.fillStyle=tangram.color;
                context.fill();
                context.closePath();
            }


    }

</script>
</html>
